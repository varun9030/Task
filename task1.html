<!DOCTYPE html>
<html>
  <head>
    <style>
      table,th,td{
        border-width: 1px;
        border-style: solid;
        border-color: white;
      }
      th,td{
        background-color: #96D4D4;
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <table width="100%">
    <tr>
      <td><b>Firstname</b></td>
      <td><b>Lastname</b></td>
      <td><b>Age</b></td>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>

    </table>
  </body>
</html>
